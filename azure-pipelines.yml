# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

steps:
- script: |
- task: Npm@1
  displayName: 'npm install'
  inputs:
    workingDir: '$(System.DefaultWorkingDirectory)/_<Repo>/drop/'
    verbose: false
  
steps:  
- script: 'npm start -- --host=<host> --protocol=https --insecure=true --username=DEV_ECQ2 --password=Init@1234 --package=ZDEVOPSNEW'
  workingDirectory: '$(System.DefaultWorkingDirectory)/_<Repo>/drop'
  displayName: 'Run test'
  
steps:  
- task: PublishTestResults@2
  displayName: 'Publish Test Results **/result/*.xml'
  inputs:
    testResultsFiles: '**/result/*.xml'  
